{% extends "login_register_template.html" %}
{% block title %} Register page {% endblock %}
{% block content %}
    <form action="#" method="post">
        <label>
            Login:
            <input type="text" name="login"/>
        </label>
        <label>
            Password:
            <input type="password" name="password1"/>
        </label>
        <label>
            Retype password:
            <input type="password" name="password2"/>
        </label>
        <input type="submit"/>
    </form>
    <div>{{ error_msg }}</div>
{% endblock %}
