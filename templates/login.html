{% extends "login_register_template.html" %}
{% block title %} Login page {% endblock %}
{% block content %}
    <form action="#" method="post">
        <label>
            Login:
            <input type="text" name="login"/>
        </label>
        <label>
            Password:
            <input type="password" name="password"/>
        </label>
        <input type="submit"/>
    </form>
{% endblock %}
